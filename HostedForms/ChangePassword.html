{% extends "SiteLayout" %}
{% block "content" %}
<div class="form-box">
    <div class="form-top">
        <div class="form-top-left text-left">
            <h4>{{Resources.UserNamePasswordResources.UserNamePasswordExpiredPleaseResetTitle}}</h4>
            <div class="small">
                <text>
                    {{PasswordPolicyDescription}}
                </text>
            </div>
        </div>
    </div>

    <div class="form-bottom">
        <form role="form" method="post" class="login-form" action="runtime/ChangePassword/ChangePassword">
            {{ Csrf }}

            {% if Model.ErrorMessage != ""%}
                <div class="form-group small">
                    <span for="errorMessageLb" class="text-danger">
                        {{Model.ErrorMessage}}
                    </span>
                </div>
            {% endif %}

            <input type="hidden" id="Parameters" name="Parameters" value="{{Model.Parameters}}">
            <input type="hidden" id="LoginUrl" name="LoginUrl" value="{{Model.LoginUrl}}">    
            
            <div class="form-group">
                <label class="sr-only" for="form-password">{{Resources.UserNamePasswordResources.ChangePassword_OldPassword}} :*</label>
                <input type="password" name="OldPassword" placeholder="{{Resources.UserNamePasswordResources.ChangePassword_OldPassword}} ..." class="form-password form-control required" id="form-password">
            </div>

            <div class="form-group">
                <label class="sr-only" for="form-password">{{Resources.UserNamePasswordResources.ChangePassword_NewPassword}} :*</label>
                <input type="password" name="NewPassword" placeholder="{{Resources.UserNamePasswordResources.ChangePassword_NewPassword}} ..." class="form-password form-control required" id="form-password">
            </div>

            <div class="form-group">
                <label class="sr-only" for="form-password">{{Resources.UserNamePasswordResources.ChangePassword_ConfirmPassword}} :*</label>
                <input type="password" name="ConfirmPassword" placeholder="{{Resources.UserNamePasswordResources.ChangePassword_ConfirmPassword}} ..." class="form-password form-control required" id="form-password">
            </div>

            <div class="form-group">
                <button type="submit" class="btn">{{Resources.UserNamePasswordResources.ForgotPasswordPage_OK}}</button>
            </div>
        </form>
    </div>

</div>     
{% endblock %}
